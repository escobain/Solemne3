<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/juanbrujo/georegionalizacion/master/dist/jquery.georegionalizacion-chile_0.9.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Edición de Adoptantes : {{adoptante.nombre}}, {{adoptante.run}} </h1>
    <form action="/registro/edicion/{{adoptante.run}}" method="post">
    {% csrf_token %}
        <table>
            <tr>
                <td><label for="correo">Correo Electrónico</label></td>
                <td><input type="email" name="email" id="email" value="{{adoptante.correo}}"></td>
            </tr>
            <tr>
                <td><label for="run">Rut</label></td>
                <td><input type="text" name="rut" id="rut" value="{{adoptante.run}}"></td>
            </tr>
            <tr>
                <td><label for="nombre">Nombre Completo</label></td>
                <td><input type="text" name="nombre" id="nombre" value={{adoptante.nombre}}></td>
            </tr>
            <tr>
               
                    <td><label for="fechan">fecha nacimiento</label></td>
                    <td><input type="date" name="fechan" id="date" value={{adoptante.fecha_n}}></td>
             </tr>
             <tr>
                    <td><label for="telefono">telefono</label></td>
                    <td><input type="number" name="telefono" id="telefono" value={{adoptante.telefono}}></td>
             </tr>
             <tr>
                <td><label for="region">Region</label></td>
                 <td>    
                        <select id="region" name="region">
                            <option value="">{{adoptante.region}}</option>
                        </select>
                 </td>

             </tr>
             <tr>
             <td><label for="comuna">Comuna</label></td>
                 <td>
                        <select id="comuna" name="comuna">
                            <option value="">{{adoptante.comuna}}</option>
                        </select>
                 </td>

                 
               
                </tr>
                <tr>
                    <td><label for="tipo">Tipo de casa</label></td>
                        <td><select name="mitipo" id="tipo">
                            <option value="" selected="selected">{{adoptante.tipo_vivienda}}</option>
                            <option value="Casa con patio grande">Casa con patio grande</option>
                            <option value="Casa con patio pequeño">Casa con patio pequeño</option>
                            <option value="Casa sin patio">Casa sin patio</option>
                            <option value="Departamento">Departamento</option>
                        </select></td>

                </tr>
                 <tr>

                    <!--Script controla la dependencia de combobox region comuna-->
						<script>
								$('#region').geoRegionalizacion({
								regionDependiente: '#comuna'
								});
                        </script>
                  
                    <td>   </td>
                    <td><button type="submit">Editar</button></td>
                </tr>
                
             

        </table>
    </form>
   <a href="http://127.0.0.1:8000/">Atrás</a>
</body>

</html>
